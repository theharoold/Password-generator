<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<title>Password Generator</title>
		<script src="generatePassword.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 text-center">Password Generator</div>
			</div>
			<div class="text-center">
				<p>Choose password length (15-25):</p>
				<input id="range"type="range" min="15" max="25" value="15">
				<input onkeydown="return false" type="text" class="form-control" id="usr">
				<button id="btn" onclick="generatePass()">Generate</button>
			</div>
		<p class="text-center">Created by <a href="https://www.instagram.com/v_loncarr/" target="-blank">@v_loncarr</a></p>
		</div>
		
	</body>
</html>
